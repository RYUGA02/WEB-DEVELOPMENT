<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Other Dom Properties</title>
    <style>
    #Box-Container{
        height: 30vh;
        width: 80vw;
        background-color: red;
        color:burlywood;
        border:2px solid black;
        margin:20px;
        padding:20px;
    }
    .outer{
        background-color: green;
        margin:1px solid black;
    }
    </style>
</head>
<body>
    <div class="outer">This is the outer container</div>
    <div id="Box-Container">
        <h1>This is a Heading Tag.</h1>
        <h2>This is a another heading</h2>
    </div>
    <div class="outer">this is outer container</div>

    <script src="index.js"></script>
</body>
</html>
