<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration forms</title>
</head>

<body>
    <table border="4">
    <form action="">
        <h1 align="center">Registration Form</h1><br>
        <label for="myname">Enter Name</label>

        <input type="text" name="myname"><br>
        <label for="mypassword">Enter Password</label>
        <input type="password" name="mypassword"><br>

        <textarea name="myaddress" id="" cols="30" rows="10">My Address</textarea><br>
        <label for="myselection">Select Game</label>
        <input type="checkbox">Hockey<br>
        <input type="checkbox">Football <br>
        <input type="checkbox">Badminton <br>
        <input type="checkbox">Cricket <br>
        <input type="checkbox">Volleyball <br>
        <label for="mygender">Gender</label>
        <input type="radio">male
        <input type="radio" name="mygender" id="">Female
        <label for="yourage">Select Your Age</label>
        <select name="yourage" id="">
            <option value="yourage">18</option>
            <option value="yourage">19</option>
            <option value="yourage">20</option>
            <option value="yourage">21</option>
            <option value="yourage">30</option>
            <option value="yourage">50</option>
            <option value="yourage">70</option>


        </select><br>

          <label for="yourphoto">Select Your Photo
          </label>
          <input type="file" name="yourphoto"><br>

     <input type="button" value="Reset" >
     <input type="button" value="Click Me">
     <input type="button" value="Submit Form">
    </form>
</table>
</body>

</html>
